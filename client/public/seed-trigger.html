<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Import Trigger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>üöÄ Resource Import Trigger</h1>
    <p>Click the button below to import 20 professional HPLC articles into the database.</p>
    
    <button id="importBtn" onclick="triggerImport()">Import Resources</button>
    
    <div id="result"></div>

    <script>
        async function triggerImport() {
            const btn = document.getElementById('importBtn');
            const resultDiv = document.getElementById('result');
            
            btn.disabled = true;
            resultDiv.className = 'loading';
            resultDiv.innerHTML = '‚è≥ Importing articles... This may take 10-30 seconds.';
            
            try {
                const response = await fetch('/api/trpc/seed.importResources', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.result?.data?.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Import Successful!</h3>
                        <p>Imported ${data.result.data.imported} articles.</p>
                        <p>You can now visit the <a href="/resources">Resources page</a> to see them!</p>
                    `;
                } else {
                    throw new Error(data.error?.message || 'Unknown error');
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Import Failed</h3>
                    <p>${error.message}</p>
                    <p>Please check the console for more details.</p>
                `;
                console.error('Import error:', error);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
